<!DOCTYPE html>
<html>
<head>
    <title>Test Blog Update</title>
</head>
<body>
    <h1>Test Blog Update Form</h1>
    
    <form action="/admin/blog-update/1" method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="Test Title" required>
        </div>
        
        <div>
            <label for="main_description">Content:</label>
            <textarea name="main_description" id="main_description" required>Test content</textarea>
        </div>
        
        <div>
            <label for="meta_title">Meta Title:</label>
            <input type="text" name="meta_title" id="meta_title" value="Test Meta Title" required>
        </div>
        
        <div>
            <label for="meta_description">Meta Description:</label>
            <textarea name="meta_description" id="meta_description">Test meta description</textarea>
        </div>
        
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="2024-01-15" required>
        </div>
        
        <div>
            <label for="slug">Slug:</label>
            <input type="text" name="slug" id="slug" value="test-blog-post" required>
        </div>
        
        <div>
            <label for="category">Category:</label>
            <input type="text" name="category" id="category" value="Test Category" required>
        </div>
        
        <div>
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
                <option value="archived">Archived</option>
            </select>
        </div>
        
        <div>
            <label for="image">Image:</label>
            <input type="text" name="image" id="image" value="test-image.jpg">
        </div>
        
        <div>
            <label for="image_alt">Image Alt:</label>
            <input type="text" name="image_alt" id="image_alt" value="Test image alt">
        </div>
        
        <button type="submit">Update Blog Post</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitting to:', this.action);
            console.log('Form method:', this.method);
            console.log('Form data:', new FormData(this));
        });
    </script>
</body>
</html>
